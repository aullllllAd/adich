<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    /* Gaya untuk layar loading */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f3f3f3;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    /* Gaya untuk menyembunyikan layar loading */
    #loading.hidden {
      opacity: 0;
      visibility: hidden;
    }
    /* Gaya halaman utama */
    #main {
      display: none;
    }
    /* Halaman utama muncul setelah loading */
    #main.visible {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Layar Loading -->
  <div id="loading">Loading...</div>

  <!-- Halaman Utama -->
  <div id="main">
    <h1>Selamat Datang di Halaman Utama</h1>
    <p>Ini adalah konten utama Anda.</p>
  </div>

  <script>
    // Fungsi untuk menyembunyikan layar loading dan menampilkan halaman utama
    window.addEventListener('load', () => {
      const loadingScreen = document.getElementById('loading');
      const mainContent = document.getElementById('main');
      
      // Simpan delay untuk transisi loading
      setTimeout(() => {
        loadingScreen.classList.add('hidden'); // Tambah kelas untuk animasi
        mainContent.classList.add('visible'); // Tampilkan halaman utama
      }, 2000); // 2000ms = 2 detik
    });
  </script>
</body>
</html>
